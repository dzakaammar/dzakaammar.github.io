baseURL: "https://dzakaammar.github.io/"
title: dzaka.ammar
pagination:
  disableAliases: false
  pagerSize: 5
theme: hugo-PaperMod
enableRobotsTXT: true
enableInlineShortcodes: true
enableEmoji: true
buildDrafts: false
pygmentsUseClasses: true
minify:
  disableXML: true
  minifyOutput: true
mainsections: ["posts"]
timeZone: Asia/Jakarta
defaultContentLanguage: en
languageCode: en
googleAnalytics: G-QFVCGGK5X8

languages:
  en:
    languageName: English
    weight: 1
    taxonomies:
      tags: "tags"
      categories: "categories"
      series: "series"
    menu:
      main:
        - identifier: posts
          name: posts
          url: /posts/
          weight: 9
        - identifier: archive
          name: archive
          url: /archives/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        # - identifier: series
        #   name: series
        #   url: /series/
        #   weight: 21
        - identifier: search
          name: search
          url: /search/
          weight: 30
        # - identifier: résumé
        #   name: résumé
        #   url: "https://dzakaammar.github.io/resume"
        #   weight: 40

params:
  env: production
  title: dzaka.ammar
  author: Dzaka Ammar Ibrahim
  description: "Dzaka's personal blog"
  keywords: [dzaka, dzaka ammar, dzakaammar, dzakaammar blog]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowAllPagesInArchive: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableScrollToTop: false
  ShowPageNums: true
  comments: true
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "{ } 🥷🏼 ☕︎"
    subtitle: >
      Welcome to my personal blog 👋 I'm a software engineer from Indonesia 🇮🇩 learning and sharing thoughts about technology and programming.
    imageUrl: "/images/avatar.png"
    imageWidth: 100
    imageHeight: 110
    imageTitle: avatar

  # home-info mode
  homeInfoParams:
    Title: "Hi there 👋"
    Content: >
      Welcome to my personal blog! I'm a software engineer from Indonesia 🇮🇩 sharing insights about technology, programming, and my journey in the tech world.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/dzakaakazd"
    - name: github
      url: "https://github.com/dzakaammar"
    - name: linkedin
      url: "https://www.linkedin.com/in/dzaka-ammar-ibrahim/"
    - name: cv
      url: "https://dzakaammar.github.io/resume"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

permalinks:
  posts: "/posts/:year/:month/:slug/"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
